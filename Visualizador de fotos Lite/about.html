<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preview</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="preview-img" />
  <script>
    window.electronAPI.onPreviewImage((image) => {
      document.getElementById("preview-img").src = image.base64;
    });
  </script>
</body>
</html>
